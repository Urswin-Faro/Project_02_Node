<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <!-- My Modal -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <p>Invalid username or password.</p>
            <button id="closeModalBtn" class="close-btn">Close</button>
        </div>
    </div>
    <!-- implemented when i have learnt from the minicase study -->
    <div class="login-container">
        <h2>Please Enter Login</h2>
        <!-- start of form -->
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="e.g. user123">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="e.g. password123">
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <!-- end of form -->
        <div class="forgot-password">
            <a href="#" id="forgotPasswordLink">Forgot your password?</a>
        </div>
        <!-- alert pop up -->
        <div class="error-message" id="error-message" style="display:none;">
           <strong>Successful Login</strong> 
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault(); 

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const errorModal = document.getElementById('errorModal');
    
    // Check for correct login credentials
    if (username === 'HR' && password === 'password') {
        // If login is successful, redirect to another page
        window.location.href = 'http://localhost:8080/information';
    } else {
        // If credentials are incorrect, show error modal
        errorModal.style.display = 'flex';
    }
});

// Close the modal when clicking the close button
document.getElementById('closeModalBtn').addEventListener('click', function() {
    const errorModal = document.getElementById('errorModal');
    errorModal.style.display = 'none';
});



</script>
<style>
    /* General styling */
    body {
        font-family: Arial, sans-serif;
        background-image: url('./img/Tech.png');
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .login-container {
        background-color: rgba(233, 230, 230, 0.57); 
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
        height: 60%;
    }
    .login-container h2 {
        margin-bottom: 20px;
        color: #007BFF;
        font-size: 24px;
    }
    .input-group {
        margin-bottom: 15px;
    }
    .input-group label {
        display: block;
        margin-bottom: 5px;
        color: #000;
        font-size: 20px;
    }
    .input-group input {
        width: 100%;
        padding: 12px;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-size: 16px;
        box-sizing: border-box;
        background-color: rgb(255 255 255 / 64%);
    }
    .input-group input:focus {
        border-color: #007BFF;
        outline: none;
    }
    .login-btn {
        width: 100%;
        padding: 12px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .login-btn:hover {
        background-color: #0056B3;
    }
    .error-message {
        color: rgb(26, 207, 19);
        font-size: 20px;
        text-align: center;
        margin-top: 15px;
    }
    /* Link styling for "Forgot password?" */
    .forgot-password {
        margin-top: 15px;
        font-size: 14px;
    }
    .forgot-password a {
        color: #007BFF;
        text-decoration: none;
    }
    .forgot-password a:hover {
        text-decoration: underline;
    }
    /* Mobile-friendly adjustments */
    @media (max-width: 600px) {
        .login-container {
            padding: 20px;
            width: 90%;
        }
        .login-btn {
            padding: 14px;
        }
    }
    /* Modal styling */
.modal {
display: none; /* Hidden by default */
position: fixed;
z-index: 1000;
left: 0;
top: 0;
width: 100%;
height: 100%;
background-color: rgba(0, 0, 0, 0.5); 
justify-content: center;
align-items: center;
}

.modal-content {
background-color: white;
padding: 20px;
border-radius: 8px;
text-align: center;
width: 90%;
max-width: 400px;
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.close-btn {
margin-top: 20px;
padding: 10px 20px;
background-color: #007BFF;
color: white;
border: none;
border-radius: 4px;
cursor: pointer;
font-size: 16px;
}

.close-btn:hover {
background-color: #0056B3;
}

</style>
</body>
</html>
